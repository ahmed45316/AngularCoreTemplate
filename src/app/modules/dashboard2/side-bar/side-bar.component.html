<div class="layout-topbar">
  <div class="layout-topbar-content">
    <a href="#" id="menu-btn" class="menu-btn" (click)="onMobileMenuButton($event)">
      <i class="fa fa-bars"></i>
    </a>
    <img src="assets/layout/images/logo.png" class="topbar-logo">
  </div>
</div>

<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active':mobileMenuActive}">
  <ul id="accordion" class="accordion">
    <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active">
      <div class="menu" (click)="toggle(i)">
        <i [class]="menu.iconClass"></i>
        {{ menu.name }}
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu" #submenu [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
          <a [href]="submenu.url">{{ submenu.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
