<div class="ui-g ui-fluid" [formGroup]="form">
  <div class="ui-g-12 ui-md-6">
      <span class="ui-float-label">
        <p-calendar id="startdate" formControlName="startDate" dataType="string" [dateFormat]="'dateformatprime' | translate" [showIcon]="true"></p-calendar>
        <label for="startdate">Start Date</label>
      </span>
  </div>
  <div class="ui-g-12 ui-md-6">
      <span class="ui-float-label">
        <p-calendar id="enddate" formControlName="endDate" dataType="string" [dateFormat]="'dateformatprime' | translate" [showIcon]="true"></p-calendar>
        <label for="enddate">End Date</label>
      </span>
  </div>
  <div class="ui-g-12 ui-md-6">
      <span class="ui-float-label">
        <ng-select [items]="holidays" placeholder="Select a holiday" bindValue="id" bindLabel="publicHolidayNameFL" formControlName="holidayId">
        </ng-select>
      </span>
  </div>
  <div class="ui-g-12 ui-md-6">
      <span class="ui-float-label">
      <ng-select [items]="countries" placeholder="Select Counrty" bindValue="id" bindLabel="nameFl" formControlName="countryId">
      </ng-select>
      </span>
  </div>
  <div class="ui-g-12 ui-md-12">
      <span class="ui-float-label">
        <textarea placeholder="notes" style="width: 100%;" [rows]="3" formControlName="notes" pInputTextarea
          autoResize="autoResize"></textarea>
      </span>
  </div>
</div>


<div class="p-grid p-justify-start dialog-content ui-g ui-fluid {{'textAlign' | translate}}" >
  <div class="ui-g-12 ui-md-3 p-col-2">
    <div class="dialog-button-wrapper">
      <button icon="fas fa-save" pButton type="button" label="Save" (click)="close(form.value)" [disabled]="!this.form.valid"
        class="ui-button-raised dialog-button"></button>
    </div>

  </div>
  <div  class="ui-g-12 ui-md-3 p-col-3">
    <div class="dialog-button-wrapper">
      <button icon="fa fa-sign-out" pButton type="button" label="Save&Close" (click)="close(form.value)" [disabled]="!this.form.valid"
        class="ui-button-raised dialog-button"></button>
    </div>

  </div>
</div>
