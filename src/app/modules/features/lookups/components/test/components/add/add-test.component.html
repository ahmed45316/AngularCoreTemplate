<div class="p-grid p-dir-col dialog-content" [formGroup]="form">
  <div class="p-col">
    <mat-form-field>
      <mat-label>{{'lookup.code' | translate}}</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
  </div>
  <div class="p-col">
    <mat-form-field>
      <mat-label>{{'lookup.nameFl' | translate}}</mat-label>
      <input matInput formControlName="nameFl">
    </mat-form-field>
  </div>
  <div class="p-col">
    <mat-form-field>
      <mat-label>{{'lookup.nameSl' | translate}}</mat-label>
      <input matInput formControlName="nameSl">
    </mat-form-field>
  </div>
  <div class="p-col">
    <mat-form-field>
      <input matInput formControlName="createdDate" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="p-grid p-justify-start dialog-content">
  <div class="p-col-1">
    <div class="dialog-button-wrapper">
      <button pButton type="button" label="Save" (click)="close(form.value)" [disabled]="!this.form.valid"
        class="ui-button-raised dialog-button"></button>
    </div>

  </div>
  <div class="p-col-2">
    <div class="dialog-button-wrapper">
      <button pButton type="button" label="Save&Close" (click)="close(form.value)" [disabled]="!this.form.valid"
        class="ui-button-raised dialog-button"></button>
    </div>

  </div>
  <div class="p-col-1">
    <div class="dialog-button-wrapper">
      <button pButton type="button" (click)="close()" label="Cancel"
        class="ui-button-raised ui-button-danger dialog-button"></button>
    </div>
  </div>
</div>
